<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Check if we are in a redirect loop
    if (sessionStorage.getItem('redirecting') === 'true') {
      // We are in a loop, so clear the flag and let the 404 page show
      sessionStorage.removeItem('redirecting');
    } else {
      // Set the flag to prevent the next redirect
      sessionStorage.setItem('redirecting', 'true');
      // Get the current path from the URL
      var path = window.location.pathname;
      // Redirect to the new URL
      window.location.replace(window.location.origin + '/Lynkpaycheckout' + path);
    }
  </script>
</head>
<body>
  <p>Redirecting to the correct page...</p>
</body>
</html>
