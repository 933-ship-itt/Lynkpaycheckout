<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Get the current path from the URL
    var path = window.location.pathname;
    // Construct the new URL to redirect to the main page with the same path
    var redirectUrl = window.location.origin + path;
    // Redirect the user
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <p>Redirecting to <a id="redirect-link">...</a></p>
  <script>
    document.getElementById('redirect-link').href = window.location.href;
  </script>
</body>
</html>
